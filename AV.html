<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV</title>
</head>
<body>

    <a href="META taga.html">META taga</a>

    <audio src="" controls>mp3,wav</audio>
    <!--for multiple source-->
    <audio controls> <!--MIME - multipurpose mail extension-->
        <source src="wav-" type="audio/wav"/>
        <source src="mp3-" type="audio/mp3"/>
        <source src="src-" type="audio/mp3"/>
        <source src="ogg-" type="audio/ogg"/>
    </audio>

    <video src="avi-" controls width="250"></video>
    <video controls width="450">
        <source src="avi-" type="video/avi">
    </video>
</body>
</html>
